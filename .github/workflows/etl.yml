name: ETL Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run ETL Pipeline
        run: |
          python3 etl_pipeline.py
      
      - name: Upload transformed data artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: transformed-transactions
          path: transformed_transactions.json
          retention-days: 7
